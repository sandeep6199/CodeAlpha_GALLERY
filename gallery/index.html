<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gallery</title>
    <link rel="stylesheet" href="style.css">
    />
    
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img src="image1.jpg" alt="Image 1" id="mainImage">
            <button class="nav-btn prev-btn"><i class="fa-solid fa-angles-left"></i></button>
            <button class="nav-btn next-btn"><i class="fa-solid fa-angles-right"></i></button>
            <button class="fullscreen-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        </div>
        <div class="thumbnails">
            <img src="BBDU_Main_Building.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="images.jpeg" alt="Thumbnail 2" class="thumbnail">
            <img src="auditorium.jpg" alt="Thumbnail 3" class="thumbnail">
            <img src="img-20180309-wa0011.jpg" alt="Thumbnail 4" class="thumbnail">
            <img src="BBDU_Main_Building.jpg" alt="Thumbnail 5" class="thumbnail">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
